<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Binary To Decimal</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-center" href="#"> B2D CONVERTER </a>
      </div>
    </nav>

    <div class="container my-5">
      
      <div class="row my-3">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form action="#">
                <fieldset>
                  <legend>Binary to Decimal</legend>             
                  <!-- <label for="bin">Binary</label> -->
                  <input class="form-control" type="text" id="bin" placeholder="Enter combinations of 0s and 1s" /><br />
                </fieldset>
              </form>
              <h2>DECIMAL: <span id="decimal-number"></span></h2>
  
              <button class="btn btn-success" type="submit" id="bin2dec-btn" data-bs-toggle="modal" data-bs-target="#b2dModal">
                Convert Bin2Dec
              </button>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form >
                <fieldset>
                  <legend>Decimal to Binary</legend>
                  <!-- <label for="decimal">Decimal</label> -->
                  <input class="form-control" type="text" id="decimal" placeholder="Enter combinations of Whole Number(0-9)" /><br>

                </fieldset>
              </form>
              <h2>BINARY: <span id="binary-number"></span></h2>
  
              <button class="btn btn-success" type="submit" id="dec2bin-btn">
                Convert Bin2Dec
              </button>
            </div>
          </div>
        </div>

        <hr class="mt-3">
         

        
        
      </div>
    </div>

    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
