<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary To Decimal</title>
  </head>
  <body>
    <div class="binary-to-dec">
      <h1>Binary to Decimal </h1>
      <label for="bin">Binary</label>
      <input type="text" id="bin" /><br />
      <h2>Decimal: <span id="decimal-number"></span></h2>

      
      <button type="submit" id="bin2dec-btn">Convert Bin2Dec</button>
    </div>

    <div class="dec-to-binary">
        <h1>Decimal to Binary </h1>
        <label for="bin">Decimal</label>
        <input type="text" id="decimal" /><br />
        <h2 >Binary: <span id="binary-number"></span></h2>

        
        <button type="submit" id="dec2bin-btn">Convert Dec2Bin</button>
      </div>
      <hr />
    

    <script src="index.js"></script>
  </body>
</html>
